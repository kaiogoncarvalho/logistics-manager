schema:
  type: object
  properties:
    id:
      type: integer
      example: 1
      description: Truck ID
    name:
      type: string
      example: Caminh√£o Truck
      description: The name of Truck
    trips:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
            example: 1
            description: Trip ID
          truck_id:
            type: integer
            example: 1
            description: Truck ID
          origin:
            type: object
            properties:
              type:
                type: string
                example: Point
              coordinates:
                type: array
                items:
                  type: number
                  format: double
                  example: ['-10.586489', '5000.12567']
                  description: Longitude and Latitude in this order
          destiny:
            type: object
            properties:
              type:
                type: string
                example: Point
              coordinates:
                type: array
                items:
                  type: number
                  format: double
                  example: ['-10.586489', '5000.12567']
                  description: Longitude and Latitude in this order
