schema:
  type: object
  properties:
    id:
      type: integer
      example: 1
      description: Client ID
    user_id:
      type: integer
      example: 1
      description: User ID
    name:
      type: string
      example: Admin User
      description: The name of User
    secret:
      type: string
      example: "EqK1RiDmVYAHcAxHHYPamIe3dZmteprDFDF1234DS"
      description: Client Secret
    revoked:
      type: boolean
      example: false
      description: Verify if Client is valid
    created_at:
      type: string
      example: "2020-01-01 01:00:00"
    updated_at:
      type: string
      example: "2020-01-01 01:00:00"
