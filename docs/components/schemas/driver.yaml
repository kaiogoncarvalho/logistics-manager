schema:
  type: object
  properties:
    id:
      type: integer
      example: 1
      description: Driver ID
    name:
      type: string
      example: Admin Driver
      description: The name of Driver
    cpf:
      type: string
      example: 90926477056
      description: Valid CPF
    birth_date:
      type: string
      example: "1990-01-01"
      description: Birth Date
    gender:
      type: enum
      enum: ['female', 'male', 'others']
      example: male
    cnh:
      type: enum
      enum: [A, B, C, D, E, AAC, AB, AC, AD, AE]
      example: D
    created_at:
      type: string
      example: "2020-01-01 01:00:00"
    updated_at:
      type: string
      example: "2020-01-01 01:00:00"
