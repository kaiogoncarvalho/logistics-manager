schema:
  type: object
  properties:
    id:
      type: integer
      example: 1
      description: User ID
    name:
      type: string
      example: Admin User
      description: The name of User
    client_id:
      type: integer
      example: 1
      description: Client ID
    client_secret:
      type: string
      example: "EqK1RiDmVYAHcAxHHYPamIe3dZmteprDFDF1234DS"
      description: Client Secret
    email:
      type: string
      example: email@site.com.br
      description: User E-mail
    scopes:
      type: array
      items:
        type: enum
        enum: [admin, user]
        example: admin
    created_at:
      type: string
      example: "2020-01-01 01:00:00"
    updated_at:
      type: string
      example: "2020-01-01 01:00:00"
